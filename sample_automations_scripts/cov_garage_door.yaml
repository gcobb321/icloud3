- platform: template
  covers:
    garage_door:
      value_template: >-
        {% if states('sensor.garage_door') %}
          {% if states('sensor.garage_door') == 'Open' %}
            Closed
          {% else %}
            Open
          {% endif %}
        {% else %}
          Open
        {% endif %}
      open_cover:
        service: switch.turn_on
        data:
          entity_id: switch.garage_door
      close_cover:
        service: switch.turn_on
        data:
          entity_id: switch.garage_door
